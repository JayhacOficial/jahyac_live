
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAYHAC LIVE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: glow 3s infinite alternate;
    }
    p {
      font-size: 1.2rem;
      font-style: italic;
      animation: pulse 2s infinite;
    }
    .login-buttons {
      margin-top: 30px;
    }
    .login-buttons button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .google { background-color: #db4437; }
    .facebook { background-color: #3b5998; }
    .phone { background-color: #4caf50; }
    .slogan {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 8px;
      font-style: italic;
      font-size: 14px;
      animation: pulse 2s infinite, glow 3s ease-in-out infinite;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffae00; }
      to { text-shadow: 0 0 20px #fff; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop>
    <source src="https://www.videvo.net/videvo_files/converted/2016_08/preview/160726_Fireball_1080p.mp445827.webm" type="video/webm">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="overlay">
    <h1>Bienvenido a JAYHAC LIVE</h1>
    <p>Aquí no solo ganas… aquí renaces.</p>
    <div class="login-buttons">
      <button class="google">Entrar con Google</button>
      <button class="facebook">Entrar con Facebook</button>
      <button class="phone">Entrar con Teléfono</button>
    </div>
    <div class="slogan">Aquí no solo ganas… aquí renaces.</div>
  </div>

</body>
</html>
