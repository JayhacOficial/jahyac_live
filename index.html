
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAYHAC LIVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: black;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .logo img {
      width: 100px;
    }
    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 2.6rem;
      margin: 0;
      animation: glow 3s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .google { background-color: #db4437; }
    .facebook { background-color: #3b5998; }
    .phone { background-color: #4caf50; }
    .slogan {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-style: italic;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px 14px;
      border-radius: 8px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffae00; }
      to { text-shadow: 0 0 15px #ffffff; }
    }
  </style>
</head>
