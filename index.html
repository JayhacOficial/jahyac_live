
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JAYHAC LIVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .logo {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .logo img {
      width: 120px;
    }
    .buttons {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    .buttons button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .google { background: #db4437; }
    .facebook { background: #3b5998; }
    .phone { background: #4caf50; }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-evening-beach-4787/1080p.mp4" type="video/mp4">
  </video>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_2e3b1ad296.mp3?filename=calm-waves-140383.mp3" type="audio/mpeg">
  </audio>

  <audio autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e8b77aa5b.mp3?filename=phoenix-call-112397.mp3" type="audio/mpeg">
  </audio>

  <div class="buttons">
    <button class="google">Entrar con Google</button>
    <button class="facebook">Entrar con Facebook</button>
    <button class="phone">Entrar con Tel√©fono</button>
  </div>

  <div class="logo">
    <img src="https://i.ibb.co/2MbD5f4/jayhac-fenix-logo.png" alt="JAYHAC Logo">
  </div>

</body>
</html>
